<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="calculator.css" type="text/css">

</head>

<body>
    <main>
        <header>
            <div id="history"></div>
            <output id="current" name="main-output"></output>
        </header>
        <div id="controls">
            <div class="ui-button action-btn">AC</div>
            <div class="ui-button action-btn">&plusmn;</div>
            <div class="ui-button action-btn">%</div>
            <div class="ui-button action-btn">&#247;</div>
            <div class="ui-button">7</div>
            <div class="ui-button">8</div>
            <div class="ui-button">9</div>
            <div class="ui-button action-btn">&times;</div>
            <div class="ui-button">4</div>
            <div class="ui-button">5</div>
            <div class="ui-button">6</div>
            <div class="ui-button action-btn">-</div>
            <div class="ui-button">1</div>
            <div class="ui-button">2</div>
            <div class="ui-button">3</div>
            <div class="ui-button action-btn">+</div>
            <div class="ui-button zero-btn">0</div>
            <div class="ui-button ">.</div>
            <div class="ui-button equal-btn">&#61;</div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
