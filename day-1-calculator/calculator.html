<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="calculator.css" type="text/css">

</head>

<body>
    <main>
        <header>
            <div id="history">
                <span id="history-out"></span>
            </div>
            <output id="current" name="main-output">
                <span id="output-text"></span>
            </output>
        </header>
        <div id="controls">
            <div data-value="clear" class="ui-button action-btn">AC</div>
            <div data-value="+" class="ui-button action-btn">&plusmn;</div>
            <div data-value="%" class="ui-button action-btn">%</div>
            <div data-value="/" class="ui-button action-btn">&#247;</div>
            <div data-value="7" class="ui-button">7</div>
            <div data-value="8" class="ui-button">8</div>
            <div data-value="9" class="ui-button">9</div>
            <div data-value="x" class="ui-button action-btn">&times;</div>
            <div data-value="4" class="ui-button">4</div>
            <div data-value="5" class="ui-button">5</div>
            <div data-value="6" class="ui-button">6</div>
            <div data-value="-" class="ui-button action-btn">-</div>
            <div data-value="1" class="ui-button">1</div>
            <div data-value="2" class="ui-button">2</div>
            <div data-value="3" class="ui-button">3</div>
            <div data-value="+" class="ui-button action-btn">+</div>
            <div data-value="0" class="ui-button zero-btn">0</div>
            <div data-value="." class="ui-button ">.</div>
            <div data-value="execute" class="ui-button equal-btn">&#61;</div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
